{% extends "index.html" %} {%load static%} {%block mainContent%}

<div id="main">
  <div class="inner">
    <form action="/newentry/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-6 col-12-xsmall" style="margin: 1rem 0; width: 45%">
        <input
          type="text"
          name="title"
          id="title"
          value=""
          placeholder="Titulo"
          required
        />
      </div>
      <div style="width:100%; display:flex; justify-content: space-around; margin: 2rem 0">
        <div>
        <label for:"imgUrl">Imagen banner</label>
        <input
          type="file"
          name="imgUrl"
          id="imgUrl"
          value=""
          placeholder="Imagen banner"
          accept="image/*"
          required
        />
        </div>
        <div>
            <label for:"imgUrl">Imagen mosaico</label>
            <input
            type="file"
            name="imgLogo"
            id="imgLogo"
            value=""
            placeholder="Card Image"
            required
            />
        </div>
      </div>
      <div class="col-6 col-12-xsmall"  style="margin: 1rem 0; width: 75%">
        <input
          type="text"
          name="subtitle"
          id="subtitle"
          value=""
          placeholder="Subtitulo"
          required
        />
      </div>
      <div class="col-6 col-12-xsmall"  style="margin: 1rem 0">
        <textarea
          type="text"
          name="introduction"
          id="introduction"
          value=""
          placeholder="Introduccion"
          rows="2"
          cols="35"
          required
        ></textarea>
      </div>
      <h3  style="margin: 2rem 0">Lugares infaltables</h3>
      <ul style="padding: 0 2rem; display: flex; flex-direction: column; gap: 1rem ">
        <li>
          <textarea
            type="text"
            name="content_list_1"
            id="content_list_1"
            value=""
            placeholder="Nombre - breve descripcion"
            rows="1"
            cols="20"
            required
          ></textarea>
        </li>
        <li>
          <textarea
            type="text"
            name="content_list_2"
            id="content_list_2"
            value=""
            placeholder="Nombre - breve descripcion"
            rows="1"
            cols="20"
          ></textarea>
        </li>
        <li>
          <textarea
            type="text"
            name="content_list_3"
            id="content_list_3"
            value=""
            placeholder="Nombre - breve descripcion"
            rows="1"
            cols="20"
          ></textarea>
        </li>
        <li>
          <textarea
            type="text"
            name="content_list_4"
            id="content_list_4"
            value=""
            placeholder="Nombre - breve descripcion"
            rows="1"
            cols="20"
          ></textarea>
        </li>
        <li>
          <textarea
            type="text"
            name="content_list_5"
            id="content_list_5"
            value=""
            placeholder="Nombre - breve descripcion"
            rows="1"
            cols="20"
          ></textarea>
        </li>
      </ul>

      <div class="col-6 col-12-xsmall">
        <textarea
          type="text"
          name="resume"
          id="resume"
          value=""
          placeholder="Resumen"
          rows="4"
          cols="50"
          required
        ></textarea>
      </div>
      {% comment %} {% for entry in entries %}
      <p>{{entry.title}}</p>
      {% endfor %} {% endcomment %}
      <ul class="entryFooter">
        <div class="col-6 col-12-xsmall">
          <input
            type="text"
            name="author"
            id="author"
            value=""
            placeholder="Autor"
            required
          />
        </div>
      </ul>
      <div  style="width:100%; margin: 1rem 0; display:flex; justify-content:center">
        <input type="submit" value="Enviar" class="primary" />
      </div>
    </form>
  </div>
</div>

{%endblock%}
